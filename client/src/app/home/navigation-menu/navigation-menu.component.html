<mat-accordion multi displayMode="flat">
  <mat-expansion-panel expanded="true" class="remove-mat-expansion-panel-padding">
    <mat-expansion-panel-header [collapsedHeight]="'25px'" 
    [expandedHeight]="'25px'">
      <mat-panel-title>Mission</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active-link"
        routerLink="/missions">Missions</a>
      <a mat-list-item routerLinkActive="active-link"
        routerLink="/review">Mission Review</a>
      <a mat-list-item routerLinkActive="active-link"
        routerLink="/outages">Ground Outages</a>
    </mat-nav-list>
  </mat-expansion-panel>
  <mat-expansion-panel expanded="true" class="remove-mat-expansion-panel-padding">
    <mat-expansion-panel-header [collapsedHeight]="'25px'" 
    [expandedHeight]="'25px'">
      <mat-panel-title>Admin</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active-link"
        [disabled]="!this.authService.hasRole('ADMIN')"
        routerLink="/admin">Admin</a>
      <a mat-list-item routerLinkActive="active-link"
        routerLink="/reports">Reports</a>
    </mat-nav-list>
  </mat-expansion-panel>
</mat-accordion>
<mat-nav-list class="bottom">
  <a mat-list-item routerLinkActive="active-link"
    *ngIf="this.authService.hasRole('ADMIN')"
    routerLink="/archive">Report Archive</a>
</mat-nav-list>
